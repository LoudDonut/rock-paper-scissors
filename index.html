<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="https://kit.fontawesome.com/a475653b60.js" crossorigin="anonymous"></script>
	<link href="Assets/eric-meyers-css-reset-base.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<title>Rock Paper Scissors</title>
</head>
<body>
	<div id="gameBox">
		<div id="playerSide">
			<img id="playerImg" src="Assets/player.jpg" alt="The player">
			<div class="containerScoreButtons">
				<p id="playerScore">Score: 0</p>
				<div id="buttons">
					<button id="rock"><i class="fas fa-fist-raised"></i>
						<!--Rock-->
					</button>
					<button id="paper"><i class="fas fa-hand-paper"></i>
						<!--Paper-->
					</button>
					<button id="scissors"><i class="fa fa-hand-peace"></i>
						<!--Scissors-->
					</button>
				</div>
			</div>
		</div>
		<div id="middleContainer">
			<p id="declareVictor">Who will win?</p>
			<p id="roundCounter">Rounds: 5</p>
		</div>
		<div id="computerSide">
			<img id="computerImg" src="Assets/computer.JPG" alt="The computer">
			<div class="containerScoreButtons">
				<p id="computerScore">Score: 0</p>
				<div id="buttons">
					<button type="button" disabled><i class="fas fa-fist-raised"></i>
						<!--Rock-->
					</button>
					<button type="button" disabled><i class="fas fa-hand-paper"></i>
						<!--Paper-->
					</button>
					<button type="button" disabled><i class="fas fa-hand-peace"></i>
						<!--Scissors-->
					</button>
				</div>
			</div>
		</div>
	</div>
<script src="script.js"></script>    
</body>     
</html>
